<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .narrative {
      max-width: 40rem;
    }
    .nav a.text-muted:hover {
      color: var(--bs-secondary) !important;
    }
    .no-underline {
      text-decoration: none !important;
    }
    
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href=".">Swance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
                <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                    <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
                    <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
                    <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
                </ul>
            </div>
        </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="display-1 my-3 text-center">Swap & Enhance</h1>
    <h2 class="display-6 text-center">Swap some faces for fun.</h2>

    <form class="mt-5 narrative mx-auto" id="faceSwapForm">
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="operation" id="swapCheck" value="swap">
          <label class="form-check-label" for="swapCheck">Swap</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="operation" id="enhanceCheck" value="enhance">
          <label class="form-check-label" for="enhanceCheck">Enhance</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="operation" id="swapEnhanceCheck" value="swapEnhance" checked>
          <label class="form-check-label" for="swapEnhanceCheck">Swap and Enhance</label>
        </div>
      </div>
      <div id="input-fields">
        <!-- dynaically rendered -->
      </div>
    </form>

    <div id="resultContainer" class="mt-5 text-center">
      <!-- dynamically content added by script.js -->
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="text-muted">Â© Was Bored, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a href="https://github.com/Vijayadityaraj-source/Swance/tree/main" target="_blank" class="text-muted no-underline">&lt;/Source&gt;</a></li>
        </ul>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
